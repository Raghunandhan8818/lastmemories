<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: linear-gradient(to right, #ffffff, #f2f2f2);
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            border-bottom: 1px solid #0056b3;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Function to validate password and confirm password
            function validatePasswords() {
                const password = $('#password').val();
                const confirmPassword = $('#confirm-password').val();
                const passwordFeedback = $('#passwordFeedback');

                if (password.length < 8) {
                    passwordFeedback.text("Password must be at least 8 characters long.");
                    return false;
                }

                if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
                    passwordFeedback.text("Password must contain at least one uppercase letter, one lowercase letter, and one number.");
                    return false;
                }

                if (password !== confirmPassword) {
                    passwordFeedback.text("Passwords do not match.");
                    return false;
                }

                // Clear feedback if all checks are passed
                passwordFeedback.text("");
                return true;
            }

            $('#signupForm').on('submit', function (event) {
                // Validate other fields (optional)
                let isValid = true;

                if ($('#full_name').val() === "") {
                    alert("Please enter your full name.");
                    isValid = false;
                }

                if ($('#email').val() === "") {
                    alert("Please enter your email.");
                    isValid = false;
                }

                if ($('#mobile_number').val().length !== 10) {
                    alert("Mobile number must be exactly 10 digits.");
                    isValid = false;
                }

                // Validate passwords
                if (!validatePasswords()) {
                    isValid = false;
                }

                // Prevent form submission if any validations fail
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="container">

    <div class="card mx-auto">
        <div class="card-header">
            <h2 class="mb-0">LOGIN </h2>
        </div>
        <div class="card-body">

            <form id="signupForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}


                <div class="mb-3">
                    <label for="email" class="form-label">Email ID / Username</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>


                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
